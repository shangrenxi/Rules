    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"

    - "time1.*.com"
    - "time2.*.com"
    - "time3.*.com"
    - "time4.*.com"
    - "time5.*.com"
    - "time6.*.com"
    - "time7.*.com"

    - "ntp.*.com"
