proxy-groups:
  - name: "sProxy"
    type: select
    proxies:
      - 🇭🇰-香港节点
      - ⚡️-香港专线
      - 🇨🇳-台湾节点
      - 🇯🇵-日本节点
      - 🇸🇬-狮城节点
      - 🇰🇷-韩国节点
      - 🇺🇲-美国节点
      # - 🌎-其他节点
      - DIRECT
  - name: "Figma"
    type: select
    proxies:
      - sProxy
      - DIRECT
  - name: "Apple"
    type: select
    proxies:
      - DIRECT
      - sProxy
      - 🇭🇰-香港节点
      - ⚡️-香港专线
      - 🇨🇳-台湾节点
      - 🇯🇵-日本节点
      - 🇸🇬-狮城节点
      - 🇰🇷-韩国节点
      - 🇺🇲-美国节点
      # - 🌎-其他节点
  - name: "Netflix"
    type: select
    proxies:
      - sProxy
      - 🇭🇰-香港节点
      - 🇨🇳-台湾节点
      - 🇯🇵-日本节点
      - 🇸🇬-狮城节点
      - 🇰🇷-韩国节点
      - 🇺🇲-美国节点
      # - 🌎-其他节点
  - name: "Spotify"
    type: select
    proxies:
      - DIRECT
      - sProxy
      - 🇭🇰-香港节点
      - ⚡️-香港专线
      - 🇨🇳-台湾节点
      - 🇯🇵-日本节点
      - 🇸🇬-狮城节点
      - 🇰🇷-韩国节点
      - 🇺🇲-美国节点
      # - 🌎-其他节点
  - name: "Final"
    type: select
    proxies:
      - sProxy
      - DIRECT
  # 手动选择订阅节点
  - name: "⚡️-香港专线"
    type: url-test # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - Fast # 这是上面「proxy-providers」的名称
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: "🇭🇰-香港节点"
    type: url-test # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - HK # 这是上面「proxy-providers」的名称
    url: "http://www.gstatic.com/generate_204"
    interval: 300
