  #Figma相关规则,不建议使用关键词匹配,会有很多误杀,自用

  #figma
  - DOMAIN,static.figma.com
  - DOMAIN-SUFFIX,figma.com

  #figma插件
  - DOMAIN-SUFFIX,code.jquery.com

  #zendesk
  - DOMAIN-SUFFIX,zdassets.com
  - DOMAIN-SUFFIX,zendesk.com
  - DOMAIN-SUFFIX,figma.zendesk.com

  #第三方服务
  - DOMAIN-SUFFIX,clearbit.com
  - DOMAIN-SUFFIX,clearbitjs.com
  - DOMAIN-SUFFIX,api.segment.io
  - DOMAIN-SUFFIX,segment.com
  - DOMAIN-SUFFIX,segment.io
  - DOMAIN-SUFFIX,wp.com
  - DOMAIN-SUFFIX,gravatar.com
  - DOMAIN-SUFFIX,fontawesome.com

  #AWS服务
  - DOMAIN-SUFFIX,fs3.amazonaws.com
  - DOMAIN-KEYWORD,amazonaws

  #头像服务,直连会有问题,建议走梯子
  - DOMAIN-SUFFIX,gravatar.com